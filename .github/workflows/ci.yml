name: Test and Deploy

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  jest-tests:
    name: Run Jest Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 20
      - run: npm ci
      - run: npm run test

  cypress-tests:
    name: Run Cypress Tests
    runs-on: ubuntu-latest
    needs: jest-tests

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 20
      - run: npm ci
      - run: npm run build
      - name: Start application
        run: nohup npm start &
        env:
          PORT: 3000
      - name: Wait for server
        uses: jakejarvis/wait-action@v0.1.4
        with:
          time: '10'
      - run: npx cypress run

  vercel-deploy:
    name: Deploy to Vercel
    runs-on: ubuntu-latest
    needs: [jest-tests, cypress-tests]

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 20
      - run: npm ci
      - run: npm run build
      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: '--prod'
          working-directory: ./
