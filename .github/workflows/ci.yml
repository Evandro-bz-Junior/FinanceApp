name: Test and Deploy

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  # Job de testes com Jest
  jest-tests:
    name: Run Jest Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Run Jest tests
        run: npm run test

  # Job de testes end-to-end com Cypress
  cypress-tests:
    name: Run Cypress Tests
    runs-on: ubuntu-latest
    needs: jest-tests

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Start application
        run: npm run dev &
        env:
          PORT: 3000

      - name: Wait for server
        uses: jakejarvis/wait-action@v0.1.4
        with:
          time: '10' # segundos para garantir que o Next.js subiu

      - name: Run Cypress tests
        run: npx cypress run

  # Job de deploy para o Vercel
  vercel-deploy:
    name: Deploy to Vercel
    runs-on: ubuntu-latest
    needs: [jest-tests, cypress-tests]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install dependencies
        run: npm ci

      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v20
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: ./
          prod: true
